<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="breeds.css" />
    <!-- media framework -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/4ed69a31c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery-3.6.1.min.js"></script>
    <!-- <script src="searchfromindex.js" defer></script> -->
    <script src="breeds.js" defer></script>
    <!-- <script src="breedsbackup.js" defer></script> -->
    <title>Breeds - Dogpedia</title>
  </head>

  <body>
    <div id="page-container">
      <header>
        <!-- Header & Navigation Bar -->
        <div class="nav--container">
          <nav class="nav-bar col-5">
            <div class="title-logo col-1">
              <a href="index.html">
                <i id="logo" class="fa-solid fa-paw fa-2xl"></i
              ></a>
              <a href="index.html">
                <h2 id="title">Dogpedia</h2>
              </a>
            </div>
            <div class="col-4 links" id="navLinks">
              <a href="breeds.html">Breeds</a>
              <a href="careForCats.html">Care For Dogs</a>
              <a href="vote.html">Your favorite dog</a>
              <a href="javascript:void(0);" id="mobile-nav"
                ><i class="fa-solid fa-bars fa-2xl"></i
              ></a>
            </div>
          </nav>
        </div>
        <div class="sidebar hidden" id="sidebar">
          <a href="breeds.html">Breeds</a>
          <a href="./careForCats.html">Care For Dogs</a>
          <a href="vote.html">Your favorite dog</a>
        </div>
      </header>
      <section id="principal-body">
        <!-- HTML Breeds Page -->
        <!-- <input type="text" id="search"> -->

        <!-- Search Bar: users can search the breed of cats-->
        <section>
          <form>
            <div class="input-box search-top">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                name="catname"
                id="search"
                placeholder="Enter the name"
              />
            </div>
          </form>
        </section>

        <div id="gallery"></div>

        <!-- pop up contact box -->
        <section>
          <div class="overlay hidden"></div>
          <div class="contact-box modal hidden">
            <button class="close-modal">&times</button>
            <h2>Have other questions? Let us know!</h2>
            <form id="contactForm" action="#" method="get">
              <div class="contact-form">
                <label for="userName" class="box-1">Name</label>
                <input
                  type="text"
                  id="userName"
                  class="box-4"
                  name="userName"
                  required
                />

                <label for="userEmail" class="box-1">Email</label>
                <input
                  type="email"
                  id="userEmail"
                  class="box-4"
                  name="userEmail"
                  required
                />
                <label for="question" class="box-1">Question</label>
                <textarea
                  placeholder="Please leave your message here."
                  id="message"
                  class="box-4"
                  name="message"
                ></textarea>
              </div>
              <p id="userEmailError"></p>
              <br />
              <input type="submit" value="Send" id="send" />
            </form>
          </div>
        </section>
      </section>
      <!-- Footer -->
      <footer>
        <div class="footer-box">
          <a class="mobile-footer" href="breeds.html">Breeds</a>
          <a class="mobile-footer" href="./careForCats.html">Care For Dogs</a>
          <a class="mobile-footer" href="vote.html">Your Favorite Dog</a>
          <button id="showModal" class="mobile-footer">Contact us</button>
        </div>
      </footer>
    </div>
  </body>
</html>
